<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body dir="rtl">
    {% if user.is_authenticated %}
        <p>Welcome {{ user.email }} | <a href="{% url 'account_logout' %}">Logout</a></p>
        {% else %}
                <p><a href="{% url 'account_login' %}">Login</a> | <a href="{% url 'account_signup' %}">SignUp</a></p>
    {% endif %}
    <span><a href="{% url 'cart:cart_detail' %}">Cart</a></span>
    <span><a href="{% url 'products_list' %}">Products</a></span>
    <span><a href="{% url 'home' %}">home</a></span>
    <br>
    {% block content %}
    {% endblock content %}
</body>
</html>
